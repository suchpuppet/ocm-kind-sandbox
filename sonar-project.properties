# SonarQube Project Configuration for OCM KIND Sandbox

# Project identification
sonar.projectKey=ocm-kind-sandbox
sonar.projectName=OCM KIND Sandbox
sonar.projectVersion=1.0
sonar.projectDescription=Local development environment for Open Cluster Management (OCM) using Kind clusters

# Source code paths
sonar.sources=scripts,Makefile
sonar.tests=tests

# Language-specific configurations
# Python configuration
sonar.python.version=3.11
sonar.python.file.suffixes=.py

# Exclusions - what NOT to scan
sonar.exclusions=\
  **/node_modules/**,\
  **/vendor/**,\
  **/.venv/**,\
  **/__pycache__/**,\
  **/*.pyc,\
  **/Makefile.old,\
  **/.pytest_cache/**

sonar.test.exclusions=**/test/**,**/tests/**

# Code coverage paths (for Python)
# If you add pytest with coverage, point to the coverage report
sonar.python.coverage.reportPaths=coverage.xml

# Quality gate settings
sonar.qualitygate.wait=true

# Encoding
sonar.sourceEncoding=UTF-8

# SCM provider
sonar.scm.provider=git

# Duplication detection
sonar.cpd.exclusions=**/test/**,**/tests/**
